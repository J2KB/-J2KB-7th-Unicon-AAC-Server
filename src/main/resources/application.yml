spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  messages:
    basename: i18n/exception
    encoding: UTF-8
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_PW}
#  jwt:
#    secret: ${JWT_SECRET}
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
